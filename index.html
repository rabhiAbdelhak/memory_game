    <h1>MEMORY - GAME</h1>
    <div id="start-overlay" class="overlay visible">
      <h1>WELCOME TO THE MEMORY GAME</h1>
      <div class="menu">
        <div class="lavel">
          <ul>
            <li data-nbcards="8" data-time="60">8 Cards : You will Have finish it in 60 seconds</li>
            <li data-nbcards="12" data-time="100">12 Cards : You will Have finish it in 100 seconds</li>
            <li data-nbcards="16" data-time="120" class="active">16 Cards : You will Have finish it in 120 seconds</li>
          </ul>
        </div>
        <div class="options">
            <div class="sound">
                <input type="checkbox" id='sound' checked>
                <Label for='sound'>Sound</Label>
            </div>
        </div>
        <button class="start-btn start-instruction">Play</button>
      </div>
    </div>
